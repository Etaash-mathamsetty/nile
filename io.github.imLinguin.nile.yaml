id: io.github.imLinguin.nile
runtime-version: "43"
runtime: org.gnome.Platform
sdk: org.gnome.Sdk
command: nile
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --device=dri
  - --socket=wayland

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - "*.la"
  - "*.a"

modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        branch: main

  - name: nile
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: .
        

  - python3-requirements.json
